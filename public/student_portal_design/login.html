<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 flex flex-col items-center"> <!-- Added flex and flex-col classes -->
            <img src="https://placehold.co/600x400" alt="Logo" class="mb-4 w-20 h-20 object-cover rounded-full"> <!-- Added image -->
            <h1 class="text-lg sm:text-xl md:text-2xl font-semibold mb-4">AMERICAN INTERNATIONAL UNIVERSITY-BANGLADESH</h1>
            <p class="text-gray-600 mb-6">— where leaders are created.</p>
            <form class="w-full">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Log In</button>
            </form>
            <p class="w-full text-sm text-gray-500 mt-4">Can’t access your account?</p>
        </div>
    </div>
</body>
